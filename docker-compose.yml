services:
  backend:
    build: ./app/
    command: sh -c "npm run dev"
    ports:
      - 3000:3000
    depends_on:
      - mysql
    volumes:
      - ./app/:/app/

  mysql:
    build: ./sql/
    restart: always
    environment:
      MYSQL_DATABASE: db
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306